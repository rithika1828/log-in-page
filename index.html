<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOG-IN</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/35628dac7d.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>WELCOME TO RS CAFE WEBSITE</h1>
    <h2>Log-In below to visit site.</h2>
    <div class="container">
        <form>
        <div class="input-field">
        <p id="title">log-In</p>
            <i class="fa-solid fa-user"></i>
            <input type="text" id="name" placeholder="enter your Name" required><br><br>
            <i class="fa-solid fa-envelope"></i>
            <input type="email" id="email" placeholder="enter your email" required><br><br>
            <i class="fa-solid fa-lock"></i>
            <input type="password" id="password" placeholder="enter your password" required><br><br>
            <h6>forgot password<a href="#">Click Here!</a></h6>

        </div>
        <div class="btn-input">
        <button type="button" id="loginbtn">log-in</button>
        <button type="button" class="disable" id="signupbtn">Sign-Up</button>
        </div>
        </form>
    </div>

    <script>
        let loginbtn = document.getElementById("loginbtn");
        let signupbtn = document.getElementById("signupbtn");
        let title = document.getElementById("title");
        let name = document.getElementById("name");
       

       signupbtn.onclick = function(){
        name.style.maxheight ="0";
        title.innerHTML ="Sign-Up";
        loginbtn.classList.add("disable");
        signupbtn.classList.remove("disable");
       }

       loginbtn.onclick = function(){
        name.style.maxheight ="60px";
        title.innerHTML ="Log-In";
        loginbtn.classList.remove("disable");
        signupbtn.classList.add("disable");
       }
       
    </script>
    
</body>
</html>
